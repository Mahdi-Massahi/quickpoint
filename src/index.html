<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickPoint Presentation</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <div id="slide-container">
            <!-- Slides will be injected here -->
        </div>
        <div id="controls">
            <div style="display: flex; align-items: center; gap: 10px;">
                <button id="prev-btn" title="Previous Slide">←</button>
                <span id="slide-number"></span>
                <button id="next-btn" title="Next Slide">→</button>
                <button id="fullscreen-btn" title="Toggle Full Screen">⛶</button>
                <button id="presenter-mode-btn" title="Open Presenter View">P</button>
                <button id="exit-btn" title="Exit Presentation">✕</button>
            </div>
            <div id="slide-filename" style="font-size: 0.7rem; color: #888; text-align: center; margin-top: 2px; width: 100%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;"></div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
