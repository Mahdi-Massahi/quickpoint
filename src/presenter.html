<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presenter View - QuickPoint</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: sans-serif;
            margin: 0;
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
            gap: 10px;
            padding: 10px;
            box-sizing: border-box;
        }

        #current-slide-view {
            grid-column: 1;
            grid-row: 1 / span 2;
            background: #000;
            border: 2px solid #444;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        #current-slide-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white; /* Or match slide bg */
        }

        #sidebar {
            grid-column: 2;
            grid-row: 1 / span 3;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        #time-panel {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: hidden; /* Ensure progress bar stays inside border radius */
        }

        #timer-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        #timer {
            font-size: 2rem;
            font-weight: bold;
        }

        #timer-controls {
            display: flex;
            gap: 5px;
        }

        #timer-controls button {
            font-size: 0.7rem;
            padding: 4px 8px;
            background: #555;
            border-radius: 4px;
        }

        #timer-controls button:hover {
            background: #666;
        }

        #clock-section {
            text-align: right;
            border-left: 1px solid #555;
            padding-left: 15px;
        }

        #clock {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
        }

        #date {
            font-size: 0.8rem;
            color: #aaa;
        }

        #progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 4px;
            background-color: var(--accent-color, #4CAF50);
            width: 0%;
            transition: width 0.3s ease;
        }

        #next-slide-preview {
            /* flex: 1; Removed to let height adjust to content */
            background: #333;
            border-radius: 8px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            flex-shrink: 0; /* Don't shrink below content */
        }

        #next-slide-preview h3 {
            margin: 0 0 10px 0;
            font-size: 0.9rem;
            text-transform: uppercase;
            color: #888;
            z-index: 10;
            position: relative;
        }

        #next-iframe-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
        }

        #next-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 1280px;
            height: 720px;
            border: none;
            background: #fff;
            transform-origin: 0 0;
        }

        #notes-container {
            flex: 1;
            background: #333;
            padding: 15px;
            border-radius: 8px;
            overflow-y: auto;
        }

        #notes-container h3 {
            margin-top: 0;
            color: #888;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        #controls {
            grid-column: 1;
            grid-row: 3;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #333;
            padding: 10px;
            border-radius: 8px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            background: #444;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background: #555;
        }

        #slide-info {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div id="current-slide-view">
        <iframe id="current-slide-iframe" src="index.html"></iframe>
    </div>

    <div id="sidebar">
        <div id="time-panel">
            <div id="timer-section">
                <div id="timer">00:00:00</div>
                <div id="timer-controls">
                    <button id="pause-timer-btn">Pause</button>
                    <button id="reset-timer-btn">Reset</button>
                </div>
            </div>
            
            <div id="clock-section">
                <div id="clock">--:--</div>
                <div id="date">-- -- ----</div>
            </div>
            <div id="progress-bar"></div>
        </div>
        
        <div id="next-slide-preview">
            <h3>Next Slide</h3>
            <div id="next-iframe-container">
                <iframe id="next-iframe" src="index.html"></iframe>
            </div>
        </div>

        <div id="notes-container">
            <h3>Speaker Notes</h3>
            <div id="notes-content">
                No notes for this slide.
            </div>
        </div>
    </div>

    <div id="controls">
        <button id="prev-btn">Previous</button>
        <span id="slide-info">Slide 1 / --</span>
        <button id="next-btn">Next</button>
    </div>

    <script type="module" src="js/presenter.js"></script>
</body>
</html>
